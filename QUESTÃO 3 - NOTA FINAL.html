<!DOCTYPE html>
<html>
<head>
    <title>Contato</title>
    <style>
        body {
            font-family: "Calibri";
            margin: 20px;
        }
        input, textarea {
            margin-bottom: 10px;
            width: 300px;
            padding: 5px;
        }
        button {
            padding: 8px 15px;
            background: #ff69b4;
            color: white;
            border: none;
        }
        .erro {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

<h2>Formulário de Contato</h2>

<form id="formContato">
    <div>
        <label>Nome:</label><br>
        <input type="text" id="nome">
        <div id="erroNome" class="erro" style="display:none;">Insira o seu nome</div>
    </div>

    <div>
        <label>Email:</label><br>
        <input type="text" id="email">
        <div id="erroEmail" class="erro" style="display:none;">Email inválido.</div>
    </div>

    <div>
        <label>Mensagem:</label><br>
        <textarea id="mensagem" rows="4"></textarea>
        <div id="erroMsg" class="erro" style="display:none;">Insira a sua mensagem!</div>
    </div>

    <button type="submit">Enviar</button>
</form>

<script>

    document.getElementById('formContato').onsubmit = function(e) {
        e.preventDefault();

        document.querySelectorAll('.erro').forEach(function(erro) {
            erro.style.display = 'none';
        });

        let nome = document.getElementById('nome').value;
        let email = document.getElementById('email').value;
        let msg = document.getElementById('mensagem').value;
        let valido = true;

        if(nome === '') {
            document.getElementById('erroNome').style.display = 'block';
            valido = false;
        }

        if(email.indexOf('@') == -1 || email.indexOf('.') == -1) {
            document.getElementById('erroEmail').style.display = 'block';
            valido = false;
        }

        if(msg === '') {
            document.getElementById('erroMsg').style.display = 'block';
            valido = false;
        }

        if(valido) {
            alert('Mensagem enviada! Obrigada :)'); 
            document.getElementById('formContato').reset(); 
        }
    };
</script>

</body>
</html>
